<html>
	<head>
		<title>Player Impersonation and REST API Tester</title>
		<script src="phase0/jquery.min.js"></script>
		<script src="phase0/phase0.js"></script>
		<link rel="stylesheet" type="text/css" href="phase0/phase0.css" />
		<script src="jquery.min.js"></script>
		<script src="phase0.js"></script>
		<link rel="stylesheet" type="text/css" href="phase0.css" />
	</head>
	<body>
		<p>
			<div class="pageTitle">Player Impersonation and REST API Tester</div>
		</p>
		<hr>
		<p>
			<div class="sectionTitle">Player Impersonation</div>
		</p>
		<p>
			<div class="sectionContent">
				<p>
					<div><b>Game:</b></div>
					<div><select id="game"></select></div>
				</p>
				<p>
					<div><b>User:</b></div>
					<div><select id="user"></select></div>
					<div><input id="password" class="text" type="text"></input></div>
					<div class="hint">password</div>
				</p>
				<p>
					<div><button id="joinButton">Join Game</button></div>
				</p>
				<p>
					<div id="joinStatus"></div>
				</p>
			</div>
		</p>
		<hr>
		<p>
			<div class="sectionTitle">REST API Tester</div>
		</p>
		<p>
			<div class="sectionContent">
				<p>
					<div><b>Endpoint:</b></div>
					<div><select id="endpoint"></select></div>
				</p>
				<p>
					<div><b>Description: </b><span id="description"></span></div>
					<div><b>Request Method: </b><span id="method"></span></div>
				</p>
				<p>
					<div><b>Arguments: </b><span id="argumentsLabel"></span></div>
				</p>
				<p>
					<div id="arguments"></div>
				</p>
				<p>
					<div><button id="requestButton">Send Request</button></div>
				</p>
				<p>
					<div id="responseStatus"></div>
				</p>
				<p>
					<div><b>Response Body:</b></div>
					<div><textarea id="response" rows="10"></textarea></div>
				</p>
			</div>
		</p>
	</body>
</html>
